# OpenCode overlay for sage-loop
# Apply: python3 scripts/apply_overlay.py opencode

platform: opencode
agents_path: ~/.config/opencode/agents/
config_path: ~/.config/opencode/opencode.json

# Model assignments (provider/model-id format)
models:
  # Supervision/Judgment
  sage: { model: anthropic/claude-sonnet, temperature: 0.2 }
  critic: { model: anthropic/claude-sonnet, temperature: 0.2 }
  censor: { model: anthropic/claude-sonnet, temperature: 0.1 }
  academy: { model: anthropic/claude-sonnet, temperature: 0.3 }
  historian: { model: anthropic/claude-sonnet, temperature: 0.2 }
  left-state-councilor: { model: anthropic/claude-sonnet, temperature: 0.2 }
  right-state-councilor: { model: anthropic/claude-sonnet, temperature: 0.2 }

  # Implementation
  architect: { model: anthropic/claude-sonnet, temperature: 0.3 }
  executor: { model: anthropic/claude-sonnet, temperature: 0.1 }
  inspector: { model: anthropic/claude-sonnet, temperature: 0.2 }
  validator: { model: anthropic/claude-sonnet, temperature: 0.1 }

  # Generation
  analyst: { model: anthropic/claude-haiku, temperature: 0.4 }
  ideator: { model: anthropic/claude-haiku, temperature: 0.7 }
  improver: { model: anthropic/claude-haiku, temperature: 0.5 }
  reflector: { model: anthropic/claude-haiku, temperature: 0.4 }
